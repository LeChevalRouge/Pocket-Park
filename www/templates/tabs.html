
<ion-tabs class="tabs-icon-top tabs-background-positive tabs-color-light">

  <!-- Agenda Tab -->
  <ion-tab title="Disneyland Paris (Park)" icon-off="dlp" icon-on="dlp" href="#/tab/agenda">
    <ion-view view-title="{{navTitle}}">
  <ion-content delegate-handle="agendaScrollDelegate">
      <ion-refresher on-refresh="doRefresh()">
        Actualisation en cours
      </ion-refresher>
    <div class="list">
      <div class="item item-divider" ion-affix><i class="icon ion-car"></i> Attractions ouvertes</div>
      <div class="item item-thumbnail-left item-text-wrap" ng-repeat="parking in parkings" ng-if="parking.status=='Operating' && parking.name!='??'">
          <img src="https://upload.wikimedia.org/wikipedia/fr/0/03/Parc_Disneyland_Paris_logo.png" style="max-height:100px">
          <h2>{{parking.name}}
          <img src="https://redcdn.net/hpimg15/pics/658173fastpasslogo.gif" width="20px" height="auto" ng-if="parking.fastPass==true"/></h2>
          <p><span style="color: green;">OUVERT</span></p>
          <p ng-if="parking.waitTime!=0">Temps d'attente : {{parking.waitTime}} minutes</p>
           <p ng-if="parking.schedule.clodingTime!=null">Ouvert jusque :  <span ng-bind="parking.schedule.closingTime | date:'HH:mm'"></span></p>
          
      </div>
    </div>
    <div class="list">
      <div class="item item-divider" ion-affix><i class="icon ion-bike"></i> Attractions fermés</div>
        <div class="item item-thumbnail-left item-text-wrap" ng-repeat="parking in parkings" ng-if="(parking.status=='Closed' || parking.status=='Down' || parking.status=='Refurbishment')  && parking.name!='??'">
          <img src="https://upload.wikimedia.org/wikipedia/fr/0/03/Parc_Disneyland_Paris_logo.png">
          <h2>{{parking.name}}</h2>
          <p ng-if="parking.status=='Closed'"><span style="color: red;">FERMÉ</span></p>
          <p ng-if="parking.status=='Down'"><span style="color: pink;">EN PANNE</span></p>
          <p ng-if="parking.status=='Refurbishment'"><span style="color: blue;">REHABILITATION</span></p>
          <!--<p ng-if="parking.status=='Closed'">Ouverture : {{parking.schedule.openingTime}}</p>-->
      </div>
    </div>

      </div>
    </div>
  </ion-content>
</ion-view>

  </ion-tab>

  <!-- Fotos Tab -->
  <ion-tab title="Disneyland Paris (Wds)" icon-off="wds" icon-on="wds" href="#/tab/vlille">
    <div class="card">
  <div class="item item-text-wrap">
    ça arrive
  </div>
</div>
  </ion-tab>

    <ion-tab title="Asterix" icon-off="asterix" icon-on="asterix" href="#/tab/wc">
    <ion-nav-view name="tab-wc"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Favoritos" icon-off="ion-heart" icon-on="ion-heart" href="#/tab/favoritos">
